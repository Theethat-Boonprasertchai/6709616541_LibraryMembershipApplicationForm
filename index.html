<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสมัครสมาชิกห้องสมุด</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>แบบฟอร์มสมัครสมาชิกห้องสมุด</h2>
    <form>
        <label for="thname">ชื่อ - นามสกุล (ภาษาไทย):</label>
        <input type="text" id="thaiName" name="thaiName" placeholder="ชื่อ - นามสกุล (ภาษาไทย)" required>
        <label for="enname">ชื่อ - นามสกุล (ภาษาอังกฤษ):</label>
        <input type="text" id="engName" name="engName" placeholder="ชื่อ - นามสกุล (ภาษาอังกฤษ)" required>

        <label>เพศ:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">ชาย</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">หญิง</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">อื่นๆ</label>

    
    </form>
