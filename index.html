<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสมัครสมาชิกห้องสมุด</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>แบบฟอร์มสมัครสมาชิกห้องสมุด</h2>
    <form>
        <label for="thname">ชื่อ - นามสกุล (ภาษาไทย):</label>
        <input type="text" id="thaiName" name="thaiName" placeholder="ชื่อ - นามสกุล (ภาษาไทย)" required><br>
        <label for="enname">ชื่อ - นามสกุล (ภาษาอังกฤษ):</label>
        <input type="text" id="engName" name="engName" placeholder="ชื่อ - นามสกุล (ภาษาอังกฤษ)" required><br>

       
        <label>เพศ:</label>
        <div class="genderch">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">ชาย</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">หญิง</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">อื่นๆ</label><br>
        </div>

        <label for="studentid">รหัสนักศึกษา:</label>
        <input type="text" id="studentid" name="studentid" placeholder="รหัสนักศึกษา 10 หลัก" pattern="\d{10}" required ><br>

        <label for="faculty">คณะที่ศึกษา:</label>
        <input type="text" id="faculty" name="faculty" placeholder="ชื่อคณะ" required>

        <label for="year">ชั้นปี :</label>
        <select id="year" name="year" required>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
        </select><br>

        <label for="email">ที่อยู่อีเมล (E-mail address):</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required><br>

        <label for="birth">วันเดือนปีเกิด:</label>
        <input type="date" id="birth" name="birth" required><br>

        <label for="interest">ประเภทหนังสือที่สนใจ :</label>
        <input type="text" id="interest" name="interest" placeholder="ประเภทหนังสือที่สนใจ" required><br>

        <label for="hobby">งานอดิเรกอื่นๆ (ถ้ามี) :</label>
        <input type="text" id="hobby" name="hobby" placeholder="งานอดิเรก(ถ้ามี)"><br>

        <label >ต้องการรับข่าวสารจากห้องสมุดทางอีเมลหรือไม่</label><br>
        <input type="checkbox" id="news" name="news" value="yes">
        <label for="news">ยินยอม</label><br>
        <button type="submit">สมัครสมาชิก</button>
    </form>
</body>
</html>
